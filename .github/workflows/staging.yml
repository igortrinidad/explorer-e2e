name: STAGING Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, opened]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5 # use the explicit version number
        env: 
          # get branch name and extract using regex DDEV-1234
          CYPRESS_BRANCH: ${{ github.event.pull_request.head.ref }}
          CYPRESS_RECORD_KEY: '125c5757-2501-4dac-915b-2818738ad08d'